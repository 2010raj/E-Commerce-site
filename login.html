<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RED STORE</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,200;1,300&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body style="background-color: #e85c16; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div class="login-container" style="display: flex; flex-direction: column; align-items: center;">
        <form id="login-form" class="form" style="width: 100%; max-width: 400px; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 class="fancy-heading" style="text-align: center;">Login</h2>
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <button type="submit" class="btn" style="width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #e85c16; color: #fff; font-size: 16px; cursor: pointer;">Login</button>
        </form>
    </div>
</body>
</html>
